<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      const log = console.log;
      const ids = ["dhdgffkkebhmkfjojejmpbldmpobfkfo"];
      window.__ex_ids__ = [];
      console.log = function (...args) {
        const e = new Error();
        for (const id of ids) {
          if (e.stack.includes(id)) {
            window.__ex_ids__.push(id);
            log(">>> detected!", e.stack);
          }
        }
        return log.call(console, ...args);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
